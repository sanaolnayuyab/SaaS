<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign Up | Lebyan website</title>
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Playfair+Display" />
        <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body class="no-padding">
        <main class="login">
            <div class="login_column">
                <h1 class="login_phone-image"> Just be yourself.</h1>
            </div>
            <section class="login_column">
                <div class="login_section login_sign-in">
                    <img src="images/logo.png" class="login_logo"/>
                    <!-- form div  -->
                    <form method="GET" action="feed.html" class="login_form">
                        <div class="login_input-container">
                            <input type="email" name="email" placeholder="Email" required class="login_input"/>
                        </div>
                        <div class="login_input-container">
                            <input type="text" name="fullname" placeholder="Full Name" required class="login_input"/>
                        </div>
                        <div class="login_input-container">
                            <input type="text" name="username" placeholder="Username" required class="login_input"/>
                        </div>
                        <div class="login_input-container">
                            <input  type="password" name="password" placeholder="Password" required class="login_input"/>
                        </div>
                        <div class="login_input-container">
                            <input type="submit" value="Sign Up" class="login_input login_input--btn"/>
                        </div>
                        <div class="login_sign-up">
                            <span class="login_text login_sign-up">Have an account? <a href="./index.html" class="login_link">Login</a></span>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
